<link rel="stylesheet" href="./css/style.css">

<div id="popup-container" class="popup-container">
    <!-- Loading Skeleton -->
    <div id="loading-skeleton" class="loading-skeleton hidden">
        <div class="space-y-4">
            <h2 class="loading-title">Satellite Information</h2>
            <p><strong>Name:</strong> <span class="skeleton"></span></p>
            <p><strong>Launch Date:</strong> <span class="skeleton"></span></p>
            <button id="close-popup" class="close-button">Close</button>
        </div>
    </div>

    <!-- Popup --> 
    <div id="satellite-popup" class="satellite-popup hidden">
        <div class="space-y-4">
            <h2 class="satellite-title">Satellite Information</h2>
            <p><strong>Name:</strong> <span id="satellite-name"></span></p>
            <p><strong>Launch Date:</strong> <span id="launch-date"></span></p>
            <button id="close-popup" class="close-button">Close</button>
        </div>
    </div>
</div>
