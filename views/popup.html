<div id="popup-container" class="popup-container">
    <!-- Loading Skeleton -->
    <div id="loading-skeleton" class="loading-skeleton hidden">
        <div class="space-y-4">
            <button id="close-skeleton-popup" class="close-btn">&times;</button>
            <h2 class="loading-title">Satellite Information</h2>
            <p><strong>Name:</strong> <span class="skeleton"></span></p>
            <p><strong>Speed:</strong> <span class="skeleton"></span></p>
            <p><strong>Coordinates:</strong> <span class="skeleton"></span></p>
            <p><strong>Launch Date:</strong> <span class="skeleton"></span></p>
        </div>
    </div>

    <!-- Popup --> 
    <div id="satellite-popup" class="satellite-popup hidden">
        <div class="space-y-4">
            <button id="close-satellite-popup" class="close-btn">&times;</button>
            <h2 class="satellite-title">Satellite Information</h2>
            <p><strong>Name:</strong> <span id="satellite-name">N/A</span></p>
            <p><strong>Speed:</strong> <span id="satellite-speed">N/A</span></p>
            <p><strong>Coordinates:</strong> <span id="satellite-coordinates">N/A</span></p>
            <p><strong>Launch Date:</strong> <span id="launch-date">N/A</span></p>
        </div>
    </div>
</div>
